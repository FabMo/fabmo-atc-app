<div class="modal" id="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title" id="txt-modal-title"></p>
      <button class="delete noselect"></button>
    </header>
    <section class="modal-card-body">
      <div class="card-image" id="modal-image" style="display: none;">
        <figure class="image">
        <img id="img-modal">
        </figure>
      </div>
      <p  id="txt-modal-message" class="noselect" style="font-size: 1.5rem">
        &nbsp;
      </p>
    </section>
    <footer class="modal-card-foot noselect">
      <a class="noselect button is-danger is-large is-pulled-left" id="btn-modal-cancel">Cancel</a>
      <a class="noselect button is-success is-large is-pulled-right" id="btn-modal-ok">Ok</a>
    </footer>
  </div>
</div>

<!-- Main menu -->
<div class="screen" id="screen-home">
<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-vcentered">
        <div class="column is-6 is-offset-3">
          <div class="has-text-centered">
            <img src="images/shopbot-logo.png" class="logo" />
          </div>
          <nav class="panel noselect">
            <p class="panel-heading">
              Menu
            </p>
            <a class="panel-block" id="menu-tools">
              <span class="panel-icon">
                <i class="fa fa-table"></i>
              </span>
              Tool List...
            </a>
            <a class="panel-block" id="menu-calibrate">
              <span class="panel-icon">
                <i class="fa fa-sliders"></i>
              </span>
              Calibrate ATC
            </a>
            <a class="panel-block" id="menu-home">
              <span class="panel-icon">
                <i class="fa fa-home"></i>
              </span>
              Home XYZ
            </a>

            <a class="panel-block" id="menu-zzero">
              <span class="panel-icon">
                <i class="fa fa-calculator"></i>
              </span>
              Z-Zero (Plate)
            </a>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Tool list -->
<div id="screen-tools" class="screen">
  <table class="table noselect">
  <thead>
    <tr>
      <th>Tool</th>
      <th>X</th>
      <th>Y</th>
      <th>Length</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tfoot></tfoot>
  <tbody id="table-tools"></tbody>
  </table>
  <div class="container has-text-centered noselect">
  <a class="button is-large" id="btn-back-tools">
    <span class="icon">
    <i class="fa fa-arrow-left"></i>
    </span>
    <span class="text">Main Menu</span>
  </a>
  <a class="button is-large" id="btn-measure-tool">
    <span class="icon">
    <i class="fa fa-arrows-v"></i>
    </span>
    <span class="text">Measure Current Tool</span>
  </a>
  </div>
</div>
